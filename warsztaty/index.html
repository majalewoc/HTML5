<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>Formularz</h1>
    <form action="https://formspree.io/majalewoc@gmail.com" method="POST">
        <label for="Firstname">Imię</label><br>
        <input id="FirstName" type="text" name="FirstName"><br>
        <label for="LastName">Nazwisko</label><br>
        <input id="LastName" type="text" name="LastName"> <br>
        <label for="Email">Email</label> <br>
        <input id="Email" type="email" name="Email" required><br>
        <label for="Phone">Phone</label><br>
        <input id="Phone" type="text" name="Phone"><br>
        <label for="Picklist">Województwo</label><br>
        <select name="select" id="Picklist">
            <option value="dol">dolnośląskie</option>
            <option value="k-p">kujawsko-pomorskie</option>
            <option value="maz">mazowieckie</option>
            <option value="pom">pomorskie</option>
            <option value="lub">lubelskie</option>
            </select> <br><br>
        <label for="Message">Wiadomość</label><br>
        <textarea name="Message" id="message" cols="30" rows="10"></textarea> <br><br>
        <input type="submit" value="Wyślij">


    </form>
</body>

</html>
